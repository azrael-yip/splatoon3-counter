    <style>
        :root {
            --bg-color: #2b2b2b;
            --card-bg: #3d3d3d;
            --text-color: #ecf0f1;
            --accent-orange: #ff9f43;
            --accent-green: #1dd1a1;
            --border-color: #576574;
        }

        body {
            font-family: 'Microsoft YaHei', 'SimHei', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
        }

        /* Fixed Header */
        .controls-container {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--bg-color);
            padding: 10px 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 1px solid #444;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        h1 { color: var(--accent-orange); margin: 5px 0; font-size: 1.5rem; }
        
        .controls {
            background: #34495e;
            padding: 8px 15px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            padding: 6px 10px;
            border-radius: 4px;
            border: none;
            outline: none;
            width: 140px;
            background: #ecf0f1;
            color: #2c3e50;
        }

        button {
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9rem;
        }

        button.btn-reset { background-color: #ee5253; color: white; }
        button.btn-reset:hover { background-color: #ff6b6b; }
        
        /* Filters */
        .filters {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 900px;
            margin-bottom: 10px;
        }
        .filter-btn {
            background: #444;
            color: #ccc;
            padding: 4px 10px;
            font-size: 0.85rem;
            border-radius: 15px;
            border: 1px solid #555;
            transition: 0.2s;
            cursor: pointer;
        }
        .filter-btn:hover { background: #555; }
        .filter-btn.active {
            background: var(--accent-orange);
            color: #222;
            border-color: var(--accent-orange);
            font-weight: bold;
        }

        /* Grid */
        .weapon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(105px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 1200px;
            margin-top: 15px;
            padding-bottom: 50px;
        }

        .weapon-card {
            background-color: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
            transition: transform 0.1s, border-color 0.2s;
            position: relative;
            min-height: 130px;
        }

        .weapon-card:hover { border-color: #bbb; transform: translateY(-2px); }
        .weapon-card:active { transform: scale(0.96); }

        .weapon-card.active {
            border-color: var(--accent-green);
            background-color: #2f4038;
            box-shadow: 0 0 8px rgba(29, 209, 161, 0.2);
        }

        .img-container {
            width: 80px;
            height: 80px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.2);
            border-radius: 50%;
        }

        .weapon-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .weapon-name {
            font-size: 0.8rem;
            text-align: center;
            color: #bdc3c7;
            line-height: 1.2;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 2.4em;
        }

        .weapon-count {
            font-size: 1.2em;
            color: var(--accent-green);
            font-weight: bold;
            background: rgba(0,0,0,0.3);
            width: 100%;
            text-align: center;
            border-radius: 4px;
            margin-top: auto;
        }
        
        .zero-count .weapon-count { color: #666; }

    </style>

        let userCounts = {};
        let currentFilter = "all";

        window.onload = function() {

            renderGrid();
        };

        function loadCounts() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                userCounts = JSON.parse(stored);
            }
        }

        function saveCounts() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(userCounts));
        }

        // --- ÈóúÈçµÂúñÁâáÈÇèËºØ ---
        // ÊàëÂÄë‰∏çÁõ¥Êé•ÂõûÂÇ≥Â≠ó‰∏≤ÔºåËÄåÊòØÂú®Ê∏≤ÊüìÊôÇÈÄèÈÅé DOM ËôïÁêÜ src ÂàáÊèõ
        function getLocalPath(id) {
            return `images/Path_Wst_${id}.png`;
        }
        
        function getOnlinePath(id) {
            return `https://cdn.jsdelivr.net/gh/Leanny/splat3@main/images/weapon_flat/Path_Wst_${id}.png`;
        }

        function filterWeapons(category) {
            currentFilter = category;
            document.getElementById('searchInput').value = "";
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            const buttons = Array.from(document.querySelectorAll('.filter-btn'));
            const targetBtn = buttons.find(b => b.textContent.includes(category) || (category === 'all' && b.textContent === 'ÂÖ®ÈÉ®'));
            if(targetBtn) targetBtn.classList.add('active');
            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            const searchVal = document.getElementById('searchInput').value.toLowerCase();
            grid.innerHTML = '';

            const filteredList = weaponData.filter(w => {
                if (searchVal && !w.name.toLowerCase().includes(searchVal)) return false;
                if (!searchVal && currentFilter !== 'all') {
                    if (currentFilter === 'ÁåéÈ±ºÂºì') return w.cat === 'ÁåéÈ±ºÂºì';
                    if (currentFilter === 'ÊªöÁ≠í') return w.cat === 'ÊªöÁ≠í';
                    if (w.cat !== currentFilter) return false;
                }
                return true;
            });

            filteredList.forEach(weapon => {
                const count = userCounts[weapon.name] || 0;
                
                const card = document.createElement('div');
                card.className = `weapon-card ${count > 0 ? 'active' : 'zero-count'}`;
                
                // Image Container
                const imgContainer = document.createElement('div');
                imgContainer.className = 'img-container';

                const img = document.createElement('img');
                img.className = 'weapon-img';
                
                // ------------------------------------------
                // [Logic] Try Local -> Fail -> Try Online
                // ------------------------------------------
                img.src = getLocalPath(weapon.id); // Default: Local
                
                img.onerror = function() {
                    // console.log(`Local missing for ${weapon.name}, trying online...`);
                    // Avoid infinite loop by nullifying onerror before switching src
                    this.onerror = function() {
                        // If online also fails, show fallback text
                        this.style.display = 'none';
                        imgContainer.innerHTML = `<span style="font-size:0.8em;color:#aaa;">${weapon.name.substring(0,2)}</span>`;
                    };
                    this.src = getOnlinePath(weapon.id); // Switch to Online
                };

                imgContainer.appendChild(img);
                // ------------------------------------------

                // Events
                card.onclick = () => updateCount(weapon.name, 1);
                card.oncontextmenu = (e) => {
                    e.preventDefault();
                    updateCount(weapon.name, -1);
                };

                card.innerHTML = `
                    <div class="weapon-name">${weapon.name}</div>
                    <div class="weapon-count">${count}</div>
                `;
                
                card.prepend(imgContainer);
                grid.appendChild(card);
            });
        }

        function updateCount(name, delta) {
            if (!userCounts[name]) userCounts[name] = 0;
            userCounts[name] += delta;
            if (userCounts[name] < 0) userCounts[name] = 0;
            saveCounts();
            renderGrid();
        }

        function resetAll() {
            if (confirm("Á°ÆÂÆöË¶ÅÈáçÁΩÆÊâÄÊúâÊï∞ÊçÆÂêóÔºü")) {

                saveCounts();

            }
        }
